    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>

<body>
    <header class="px-10 py-6 w-screen shadow">
        <nav class="w-full flex justify-between items-center">
                <img src="./assets/logo/Frame 60.svg">
                <div class="flex items-center">
                <div class="inputholder border border-gray-200 h-8 w-80 rounded flex justify-between items-center">
                    <input type="search" placeholder="search..." class="outline-none w-[90%] px-2" id=""/>

                </div>
                <div class="flex items-center ml-4">
                    <a class="flex items-center mr-2">
                        <i class="fa-sharp fa-solid fa-box mr-1 text-orange-400"></i>
                        <h3>orders</h3>
                    </a>
                    <a class="flex items-center mr-2">
                        <i class="fa-solid fa-heart-circle-plus text-orange-400"></i>

                    </a>
                    <a class="flex items-center mr-2">
                        <i class="fa-solid fa-cart-shopping text-orange-400"></i>
                        <h3>Carts</h3>
                    </a>
                </div>

        </nav>

                            <div id="qtyOrder" class="w-10 text-center">1</div>
