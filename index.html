<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header class="md:px-10 md:py-6 pr-6 pt-6 w-screen shadow">
        <nav class="w-full flex justify-between items-center">
                <img class="mb-3 ml-2" src="./assets/logo/Frame 60.svg">
                <div class="flex items-center">
                    <i id="menutoggler" class="fa-solid fa-bars block md:hidden text-orange-400 "></i>
                <div class="inputholder border border-gray-200 h-8 w-80 rounded hidden md:flex justify-between items-center">
                    <input type="search" placeholder="search..." class="outline-none w-[90%] px-2" id=""/>
                    <i class="fa-solid fa-magnifying-glass w-[10%] text-gray-400"></i>
                </div>
                <div class="hidden md:flex items-center ml-4">
                    <a class="flex items-center mr-2">
                        <i class="fa-sharp fa-solid fa-box mr-1 text-orange-400"></i>
                        <h3>orders</h3>
                    </a>
                    <a class="flex items-center mr-2">
                        <i class="fa-solid fa-heart-circle-plus text-orange-400"></i>
                        <h3>Wish List</h3>
                    </a>
                    <a class="flex items-center mr-2">
                        <i class="fa-solid fa-cart-shopping text-orange-400"></i>
                        <h3>Carts</h3>
                    </a>
                </div>
                </div>
        </nav>
        <div id="menu" class="hidden relative w-[70%] h-[30vh] bg-white">
            <div class="flex flex-col items-left absolute pt-6 top-0">
            <div class="inputholder border border-gray-200 h-8 w-[85%] rounded flex md:hidden ml-4 bg-white justify-between items-center">
                <input type="search" placeholder="search..." class="outline-none w-[90%] px-2" id=""/>
                <i class="fa-solid fa-magnifying-glass w-[10%] text-gray-400"></i>
            </div>
            <div class="flex flex-col md:hidden items-left mt-4 ml-4">
                <a class="flex items-center mb-3">
                    <i class="fa-sharp fa-solid fa-box mr-1 text-orange-400"></i>
                    <h3>orders</h3>
                </a>
                <a class="flex items-center mb-3">
                    <i class="fa-solid fa-heart-circle-plus text-orange-400"></i>
                    <h3>Wish List</h3>
                </a>
                <a class="flex items-center mb-3">
                    <i class="fa-solid fa-cart-shopping text-orange-400"></i>
                    <h3>Carts</h3>
                </a>
            </div>
            </div>
        </div>
    </header>
    <main class="px-10 py-6 ">
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5" id="productcontainer" >
          
        </div>
    </main>
    <script src="https://kit.fontawesome.com/a0242a6fc7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="./main.js"></script> 
</body>
</html>
